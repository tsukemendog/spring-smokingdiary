<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- https://bootstrapious.com/p/bootstrap-countdown -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <style>
        /*
*
* ==================================================
* UNNECESSARY STYLE - JUST TO MAKE IT LOOKS NICE
* ==================================================
*
*/
        .countdown {
            text-transform: uppercase;
            font-weight: bold;
        }

        .countdown span {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-size: 3rem;
            margin-left: 0.8rem;
        }

        .countdown span:first-of-type {
            margin-left: 0;
        }

        .countdown-circles {
            text-transform: uppercase;
            font-weight: bold;
        }

        .countdown-circles span {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .countdown-circles span:first-of-type {
            margin-left: 0;
        }


        /*
*
* ==================================================
* FOR DEMO PURPOSES
* ==================================================
*
*/
        body {
            min-height: 100vh;
        }

        .bg-gradient-1 {
            background: #7f7fd5;
            background: -webkit-linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
            background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
        }

        .bg-gradient-2 {
            background: #654ea3;
            background: -webkit-linear-gradient(to right, #654ea3, #eaafc8);
            background: linear-gradient(to right, #654ea3, #eaafc8);
        }

        .bg-gradient-3 {
            background: #ff416c;
            background: -webkit-linear-gradient(to right, #ff416c, #ff4b2b);
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .bg-gradient-4 {
            background: #007991;
            background: -webkit-linear-gradient(to right, #007991, #78ffd6);
            background: linear-gradient(to right, #007991, #78ffd6);
        }

        .rounded {
            border-radius: 1rem !important;
        }

        .btn-demo {
            padding: 0.5rem 2rem !important;
            border-radius: 30rem !important;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-transform: uppercase;
            font-weight: bold !important;
        }

        .btn-demo:hover,
        .btn-demo:focus {
            color: #fff;
            background: rgba(255, 255, 255, 0.5);
        }
    </style>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"
            integrity="sha512-lteuRD+aUENrZPTXWFRPTBcDDxIGWe5uu0apPEn+3ZKYDwDaEErIK9rvR0QzUGmUQ55KFE2RqGTVoZsKctGMVw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>


<div class="container py-5">
    <!-- For demo purpose-->
    <header class="text-center">
        <h1 class="display-4 mb-4">Bootstrap Countdown</h1>
        <p class="font-italic text-muted mb-0">Using Bootstrap 4 and
            <a href="http://hilios.github.io/jQuery.countdown/" class="text-muted">
                <u>jQuery Countdown</u></a>, Build nicely styled countdowns.
        </p>
        <p class="font-italic text-muted">Snippet by
            <a href="https://bootstrapious.com" class="text-muted">
                <u>Bootstrapious</u>
            </a>
        </p>
    </header>


    <div class="py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <!-- Countdown 1-->
                <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
                    <p class="mb-4 font-weight-bold text-uppercase">New year's eve in</p>
                    <div id="clock-b" class="countdown-circles d-flex flex-wrap justify-content-center pt-4"></div>
                </div>

                <!-- Countdown 2-->
                <div class="rounded bg-gradient-2 text-white shadow p-5 text-center mb-5">
                    <p class="mb-0 font-weight-bold text-uppercase">Limited Time Only!</p>
                    <div id="clock-a" class="countdown pt-4"></div>
                </div>

                <!-- Countdown 3-->
                <div class="rounded bg-gradient-3 text-white shadow p-5 text-center mb-5">
                    <p class="mb-0 font-weight-bold text-uppercase">We'll open in</p>
                    <div id="clock" class="countdown pt-4"></div>
                </div>

                <!-- Countdown 4-->
                <div class="rounded bg-gradient-4 text-white shadow p-5 text-center mb-5">
                    <p class="mb-0 font-weight-bold text-uppercase">Let's use some call to actions</p>
                    <div id="clock-c" class="countdown py-4"></div>

                    <!-- Call to actions -->
                    <ul class="list-inline">
                        <li class="list-inline-item pt-2">
                            <button id="btn-reset" type="button" class="btn btn-demo"><i
                                    class="glyphicon glyphicon-repeat"></i>Reset</button>
                        </li>
                        <li class="list-inline-item pt-2">
                            <button id="btn-pause" type="button" class="btn btn-demo"><i
                                    class="glyphicon glyphicon-repeat"></i>Pause</button>
                        </li>
                        <li class="list-inline-item pt-2">
                            <button id="btn-resume" type="button" class="btn btn-demo"><i
                                    class="glyphicon glyphicon-repeat"></i>Resume</button>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>
</div>


<script>

    $(function () {


        /* =========================================
            COUNTDOWN 1
         ========================================= */
        $('#clock').countdown('2021/1/10').on('update.countdown', function (event) {
            var $this = $(this).html(event.strftime(''
                + '<span class="h1 font-weight-bold">%D</span> Day%!d'
                + '<span class="h1 font-weight-bold">%H</span> Hr'
                + '<span class="h1 font-weight-bold">%M</span> Min'
                + '<span class="h1 font-weight-bold">%S</span> Sec'));
        });

        /* =========================================
            COUNTDOWN 2
         ========================================= */
        $('#clock-a').countdown('2021/1/10').on('update.countdown', function (event) {
            var $this = $(this).html(event.strftime(''
                + '<span class="h1 font-weight-bold">%w</span> week%!w'
                + '<span class="h1 font-weight-bold">%D</span> Days'));
        });

        /* =========================================
            COUNTDOWN 3
         ========================================= */
        $('#clock-b').countdown('2021/1/1').on('update.countdown', function (event) {
            var $this = $(this).html(event.strftime(''
                + '<div class="holder m-2"><span class="h1 font-weight-bold">%D</span> Day%!d</div>'
                + '<div class="holder m-2"><span class="h1 font-weight-bold">%H</span> Hr</div>'
                + '<div class="holder m-2"><span class="h1 font-weight-bold">%M</span> Min</div>'
                + '<div class="holder m-2"><span class="h1 font-weight-bold">%S</span> Sec</div>'));
        });


        /* =========================================
            COUNTDOWN 4
         ========================================= */
        function get15dayFromNow() {
            return new Date(new Date().valueOf() + 15 * 24 * 60 * 60 * 1000);
        }

        $('#clock-c').countdown(get15dayFromNow(), function (event) {
            var $this = $(this).html(event.strftime(''
                + '<span class="h1 font-weight-bold">%D</span> Day%!d'
                + '<span class="h1 font-weight-bold">%H</span> Hr'
                + '<span class="h1 font-weight-bold">%M</span> Min'
                + '<span class="h1 font-weight-bold">%S</span> Sec'));
        });

        /* =========================================
            CALL TO ACTIONS FOR COUNTDOWN 4
         ========================================= */
        $('#btn-reset').click(function () {
            $('#clock-c').countdown(get15dayFromNow());
        });
        $('#btn-pause').click(function () {
            $('#clock-c').countdown('pause');
        });
        $('#btn-resume').click(function () {
            $('#clock-c').countdown('resume');
        });

    });



</script>


<script>
    document.getElementById('start').addEventListener('click', function () {
        // Timer start functionality goes here.
        alert("Timer started!");
    });
</script>
</body>

</html>
